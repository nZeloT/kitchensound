<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
    "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="pi">
        <allow send_destination="org.bluez" send_interface="org.freedesktop.DBus.Properties" />
        <allow send_destination="org.bluez" send_interface="org.freedesktop.DBus.ObjectManager" />
        <allow send_destination="org.bluez" send_interface="org.bluez.Adapter1" />
        <allow send_destination="org.bluez" send_interface="org.bluez.Device1" />
        <allow send_destination="org.bluez" send_interface="org.bluez.MediaControl1" />
        <allow send_destination="org.bluez" send_interface="org.bluez.MediaPlayer1" />
    </policy>
</busconfig>